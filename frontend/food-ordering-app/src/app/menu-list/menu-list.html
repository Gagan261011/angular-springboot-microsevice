<div class="menu-list">
  <mat-card *ngFor="let item of menuItems" class="menu-item">
    <mat-card-header>
      <mat-card-title>{{ item.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ item.description }}</p>
      <p><strong>Price:</strong> {{ item.price | currency }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(item)">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
